<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <h1> Login </h1>
        {{form.csrf_token}}
        {% for field in form if field.widget.input_type != 'hidden'%}
        <p>{{field.label}} {{field}}</p>
            {%endfor%}
        <button type="submit">Login</button>
        {%for msg in get_flashed_messages()%}
        <p>{{msg}}</p>
        {%endfor%}
        <h5>Not a member?<a href="/register"> Create your account!</a></h5>
       </form>
</body>
</html>
