<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="/static/users.css">
</head>
<body>
    <h1>Users</h1>
    <ul>
        {%for user in users%}
        <a href="/detail/{{user.id}}"><li>{{user.first_name}} {{user.last_name}}</li></a>
        {%endfor%}
    </ul>
    <a href="/create"><button>Add user</button></a>
    <hr>
    <h1>Tags</h1>
    <ul>
        {%for tag in tags%}
        <a href="/tag/detail/{{tag.id}}"><li>{{tag.name}}</li></a>
        {%endfor%}
    </ul>
    <a href="/tag/create"><button>Add tag</button></a>
   
</body>
</html>
