<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question {{id}}</title>
</head>
<body>

    {%for msg in get_flashed_messages()%}
    <h1>{{msg}}</h1>
    {%endfor%}

    <form action="/receive_ans/{{id}}">
        <p>{{satisfaction_survey.questions[id].question}}</p>
        {%for p_ans in satisfaction_survey.questions[id].choices%}
        {{p_ans}} <input type="radio" value="{{p_ans}}" name="ans_to_question_{{id}}">
        <br>
        {%endfor%}
        <br>
        <button type="submit">Submit</button>
    </form>
    

</body>
</html>
