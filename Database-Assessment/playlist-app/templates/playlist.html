{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<ul>
  {%for song in songs%}
  <li>
    <a href="/songs/{{song.song_id}}">{{song.title}}</a>
    <br>
    by: {{song.artist}}
  </li>
  {%endfor%}
</ul>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.playlist_id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
