{% extends 'base.html' %}

{% block content %}

<h1>Create a new playlist!</h1>
<form action="/playlists/add" method="post">
{{form.csrf_token}}
{%for field in form if field.widget.input_type!='hidden'%}
<p>{{field.label}} {{field}}</p>
{%endfor%}
<button class="btn btn-success" type="submit">Create</button>
</form>
{% endblock %}
