{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  {%for playlist in playlists%}
  <li>
    <a href="/playlists/{{playlist.playlist_id}}">{{playlist.name}}</a>
    <br>
    {{playlist.description}}
  </li>
  {%endfor%}
</ul>

{% endblock %}
